<app-page-content-container
  (floatingButtonDeleteAction)="handleDeleteTechnology()"
  (floatingButtonEditAction)="handleEditTechnology()"
  (goBackButtonAction)="handleGoBack()"
  [hasDetailsActionButtons]="true"
  [hasGoBackActionButton]="true"
  [isLoading]="isLoading"
  floatingButtonDeleteAriaLabel="Delete projection technology"
  floatingButtonEditAriaLabel="Edit projection technology"
  pageTitle="Projection Technology details"
>
  <ng-container content>
    <div *ngIf="projectionTechnology$ | async as projectionTechnology">
      <app-generic-details-field [content]="projectionTechnology.technology" title='Projection technology name'>
      </app-generic-details-field>
      <app-generic-details-field [content]="projectionTechnology.description" title='Description'>
      </app-generic-details-field>
    </div>
  </ng-container>
</app-page-content-container>
