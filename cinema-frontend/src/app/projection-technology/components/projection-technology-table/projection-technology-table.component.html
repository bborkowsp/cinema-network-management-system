<app-page-content-container [hasCreateNewButton]="true" [isLoading]="isLoading"
                            buttonMatToolTip="Add new projection technology" pageTitle="Projection technologies"
                            routerLink="/projection-technologies/create">
  <ng-container content>
    <div class="mat-elevation-z8 table-container">
      <table [dataSource]="projectionTechnologies$" class="table" mat-table>
        <ng-container matColumnDef="options">
          <th *matHeaderCellDef class="column-header" mat-header-cell>
            Options
          </th>
          <td *matCellDef="let row" class="options-cell" mat-cell>
            <app-options-table-button (delete)="handleDelete($event)" (edit)="handleEdit($event)"
                                      (showDetails)="handleShowDetails($event)" [row]="row"></app-options-table-button>
          </td>
        </ng-container>

        <ng-container matColumnDef="technology">
          <th *matHeaderCellDef class="column-header" mat-header-cell>
            Technology Name
          </th>
          <td *matCellDef="let row" class="column-cell" mat-cell>
            {{ row.technology }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th *matHeaderCellDef class="column-header" mat-header-cell>
            Description
          </th>
          <td *matCellDef="let row" class="column-cell" mat-cell>
            {{ row.description.length > 100 ? row.description.slice(0, 100) + '...' : row.description }}
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
      </table>
      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="dataLength"
        [pageIndex]="paginatorRequestParams.page"
        [pageSizeOptions]="[5, 10, 25, 50]"
        [pageSize]="paginatorRequestParams.size"
        aria-label="Select page"
        class="mat-paginator"
      >
      </mat-paginator>
    </div>
  </ng-container>
</app-page-content-container>
