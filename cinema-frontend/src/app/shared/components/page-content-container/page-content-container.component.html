<div class="page-content-container">
  <div class="page-header">
    <h1 class="page-content-container__header">{{ pageTitle }}</h1>
    <div
      class="page-content-container__action-buttons-container page-content-container__action-buttons-container__align-right">
      <ng-container *ngIf="hasDetailsActionButtons">
        <button color="warn" mat-fab [attr.aria-label]="deleteButtonAriaLabel"
                (click)="deleteButtonEventEmitter.emit()">
          <mat-icon>delete</mat-icon>
        </button>
        <button color="accent" mat-fab [attr.aria-label]="editButtonAriaLabel"
                (click)="editButtonEventEmitter.emit()">
          <mat-icon>edit</mat-icon>
        </button>
      </ng-container>
    </div>
    <ng-container *ngIf="hasCreateNewButton">
      <a [matTooltip]="buttonMatToolTip" [routerLink]="routerLink" mat-fab>
        <mat-icon>add</mat-icon>
      </a>
    </ng-container>
  </div>

  <ng-container *ngIf="!isLoading; else spinner">
    <div class="page-content-container__content-container">
      <ng-content select="[content]"></ng-content>
      <div class="buttons">
        <button *ngIf="hasGoBackButton" (click)="goBackButtonEventEmitter.emit()" color="primary" mat-flat-button>
          Go back
        </button>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #spinner>
  <div class="page-content-container__spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
