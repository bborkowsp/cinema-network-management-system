<div class="confirm-deletion-dialog">
  <h2 class="confirm-deletion-dialog__title" mat-dialog-title> {{ title }}</h2>
  <mat-dialog-content class="confirm-deletion-dialog__message">{{ message }}</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button [matDialogClose]="false" mat-button>No</button>
    <button [matDialogClose]="true" cdkFocusInitial mat-button>Yes</button>
  </mat-dialog-actions>
</div>
