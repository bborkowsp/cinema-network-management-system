<mat-form-field class="example-full-width">
  <mat-label>Choose manager</mat-label>
  <mat-select [formControl]="cinemaManagerControl">
    <mat-option *ngFor="let cinemaManager of cinemaManagers | async"
                [value]="cinemaManager">
      {{ cinemaManager.firstName + ' ' + cinemaManager.lastName + ' (' + cinemaManager.email + ')' }}
    </mat-option>
  </mat-select>
  <mat-icon matSuffix>person</mat-icon>
</mat-form-field>
