<form #createContact="ngForm" *ngIf="currentEditedContactDetailIndex === -1" (ngSubmit)="saveContactDetail()">
  <mat-form-field class="example-full-width">
    <mat-label>Department</mat-label>
    <input matInput [formControl]="createDepartment" required type="string">
  </mat-form-field>

  <table class="example-full-width">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="createEmail" required type="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Phone number</mat-label>
          <input matInput [formControl]="createPhoneNumber" required type="tel">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <button [disabled]="createContact.invalid" color="primary" mat-flat-button type="submit">
    Save contact
  </button>
</form>


<form #contactDetailForm="ngForm" (ngSubmit)="saveContactDetail()" *ngIf="currentEditedContactDetailIndex !== -1">
  <mat-form-field class="example-full-width" *ngIf="currentEditedContactDetailIndex !== -1 && currentDepartmentControl">
    <mat-label>Department</mat-label>
    <input [formControl]="currentDepartmentControl" matInput required type="string">
  </mat-form-field>
  <table class="example-full-width">
    <tr>
      <td>
        <mat-form-field class="example-full-width"
                        *ngIf="currentEditedContactDetailIndex !== -1 && currentEmailControl">
          <mat-label>Email</mat-label>
          <input
            [formControl]="currentEmailControl" matInput required type="string">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width"
                        *ngIf="currentEditedContactDetailIndex !== -1 && currentPhoneNumberControl">
          <mat-label>Phone number</mat-label>
          <input
            [formControl]="currentPhoneNumberControl" matInput required type="string">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <button [disabled]="contactDetailForm.invalid" color="primary" mat-flat-button type="submit">
    Save contact
  </button>
</form>


<div mat-subheader>Saved contacts list:</div>
<mat-list role="list">
  <mat-list-item *ngFor="let contact of allContactDetails; let i = index" role="listitem">
    <button (click)="editContact(i)" color="primary" mat-icon-button type="button">
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="deleteContact(i)" color="warn" mat-icon-button type="button">
      <mat-icon>delete</mat-icon>
    </button>
    <span>Contact no. {{ i + 1 }} - Department: {{ contact.department }}</span>
  </mat-list-item>
</mat-list>
