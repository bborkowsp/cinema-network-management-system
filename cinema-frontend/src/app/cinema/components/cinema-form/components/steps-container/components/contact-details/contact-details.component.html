<form #contactForm="ngForm" (ngSubmit)="saveContactDetail()">
  <mat-form-field class="example-full-width">
    <mat-label>Department</mat-label>
    <input matInput [formControl]="departmentControl" required type="text">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailControl" required type="email">
    <mat-icon matSuffix>alternate_email</mat-icon>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Phone number</mat-label>
    <input matInput [formControl]="phoneNumberControl" required type="tel">
    <mat-icon matSuffix>phone</mat-icon>
  </mat-form-field>

  <button [disabled]="contactForm.invalid" color="primary" mat-flat-button type="submit">
    Save contact
  </button>
</form>


<div mat-subheader>Saved contacts list:</div>
<mat-list role="list">
  <mat-list-item *ngFor="let contact of allContactDetails; let i = index" role="listitem">
    <button (click)="editContact(i)" color="primary" mat-icon-button type="button">
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="deleteContact(i)" color="warn" mat-icon-button type="button">
      <mat-icon>delete</mat-icon>
    </button>
    <span>Contact no. {{ i + 1 }} - Department: {{ contact.department }}</span>
  </mat-list-item>
</mat-list>
