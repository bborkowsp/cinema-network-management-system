<app-page-content-container
  pageTitle="Add cinema"
>
  <ng-container content>
    <mat-stepper #stepper linear>
      <mat-step [stepControl]="aboutCinemaFormGroup">
        <form #aboutCinemaStepForm="ngForm" [formGroup]="aboutCinemaFormGroup">

          <div class="form-container">
            <app-generic-form-frame title="About">
              <ng-container content>
                <app-about-cinema
                  [descriptionControl]="aboutCinemaFormGroup.controls.description"
                  [form]="aboutCinemaStepForm"
                  [nameControl]="aboutCinemaFormGroup.controls.name"
                ></app-about-cinema>
              </ng-container>
            </app-generic-form-frame>

            <app-generic-form-frame title="Address">
              <ng-container content>
                <app-address
                  [cityControl]="aboutCinemaFormGroup.controls.city"
                  [countryControl]="aboutCinemaFormGroup.controls.country"
                  [form]="aboutCinemaStepForm"
                  [postalCodeControl]="aboutCinemaFormGroup.controls.postalCode"
                  [streetAndBuildingNumberControl]="aboutCinemaFormGroup.controls.streetAndBuildingNumber"
                ></app-address>
              </ng-container>
            </app-generic-form-frame>
          </div>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button (click)="stepper.reset()" mat-button>Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </ng-container>
</app-page-content-container>
