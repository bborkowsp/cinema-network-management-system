<app-page-content-container
  [isLoading]="isLoading"
  pageTitle="Cinemas"
>
  <ng-container content>
    <div class="mat-elevation-z8 table-container">

      <table [dataSource]="dataSource" mat-table matSort>
        <ng-container matColumnDef="name">
          <th *matHeaderCellDef class="column-header" mat-header-cell mat-sort-header> Name</th>
          <td *matCellDef="let row" class="options-cell" mat-cell> {{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="cinemaManager">
          <th *matHeaderCellDef class="column-header" mat-header-cell mat-sort-header> Cinema Manager</th>
          <td *matCellDef="let row" class="options-cell" mat-cell> {{ row.cinemaManager }}</td>
        </ng-container>

        <ng-container matColumnDef="numberOfScreeningRooms">
          <th *matHeaderCellDef class="column-header" mat-header-cell mat-sort-header> Number of screening rooms</th>
          <td *matCellDef="let row" class="options-cell" mat-cell> {{ row.numberOfScreeningRooms }}</td>
        </ng-container>

        <ng-container matColumnDef="numberOfAvailableSeats">
          <th *matHeaderCellDef class="column-header" mat-header-cell mat-sort-header> Number of available seats</th>
          <td *matCellDef="let row" class="options-cell" mat-cell> {{ row.numberOfAvailableSeats }}</td>
        </ng-container>

        <ng-container matColumnDef="numberOfUnavailableSeats">
          <th *matHeaderCellDef class="column-header" mat-header-cell mat-sort-header> Number of unavailable seats</th>
          <td *matCellDef="let row" class="options-cell" mat-cell> {{ row.numberOfUnavailableSeats }}</td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </ng-container>
</app-page-content-container>
