<form
  #createCinemaForm="ngForm"
  (ngSubmit)="onSubmit()"
  [formGroup]="cinemaForm.form"
>
  <app-page-content-container
    (goBackButtonAction)="handleGoBackButtonAction()"
    [hasGoBackActionButton]="true"
    pageTitle="Add cinema"
  >
    <ng-container content>
      <mat-stepper #stepper linear>

        <mat-step>
          <ng-template matStepLabel>About cinema</ng-template>
          <app-step-one
            [createCinemaForm]="cinemaForm.stepOneFormGroup"
            [stepOneFormGroup]="createCinemaForm"
          ></app-step-one>
          <div>
            <button color="primary" mat-flat-button matStepperNext type="button">Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Screening rooms</ng-template>
          <app-step-two
            [createCinemaForm]="cinemaForm.stepTwoFormGroup"
            [stepTwoFormGroup]="createCinemaForm"
          ></app-step-two>
          <div>
            <button color="primary" mat-flat-button matStepperNext type="button">Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Contact details</ng-template>
          <app-step-three
            [createCinemaForm]="cinemaForm.stepThreeFormGroup"
            [stepThreeFormGroup]="createCinemaForm"
          ></app-step-three>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>Click submit to finish creating new cinema!</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button (click)="stepper.reset()" mat-button>Reset</button>
            <button color="primary" mat-raised-button type="submit">
              Submit
            </button>
          </div>
        </mat-step>
      </mat-stepper>
    </ng-container>
  </app-page-content-container>
</form>
