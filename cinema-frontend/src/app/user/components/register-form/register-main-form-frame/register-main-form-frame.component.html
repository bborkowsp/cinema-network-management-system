<div class="form-container">
  <div class="input-container">
    <div class="input-field">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" matInput maxlength="255" required>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field class="example-full-width">
        <mat-label>Repeat email</mat-label>
        <input [formControl]="repeatEmailControl" matInput maxlength="255" required>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input [formControl]="passwordControl" matInput maxlength="255" required type="password">
  </mat-form-field>
  <div class="input-container">
    <div class="input-field">
      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input [formControl]="firstNameControl" matInput maxlength="255" required>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input [formControl]="lastNameControl" matInput maxlength="255" required>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field class="example-full-width">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="roleControl">
      <mat-option value="CINEMA_MANAGER">Cinema Manager</mat-option>
      <mat-option value="CINEMA_NETWORK_MANAGER">Cinema Network Manager</mat-option>
    </mat-select>
  </mat-form-field>
</div>
