<app-generic-form-frame title="Projection details">
  <ng-container content>
    <div class="inputs-form-container">
      <mat-form-field class="input-form-field">
        <mat-label>Subtitles and sound</mat-label>
        <mat-select [formControl]="subtitlesAndSoundOptionsControl">
          <mat-option *ngFor="let subtitlesAndSoundOption of subtitlesAndSoundOptions"
                      [value]="subtitlesAndSoundOption">
            {{ subtitlesAndSoundOption }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="subtitlesAndSoundOptionsControl.hasError('required')">
          Subtitle and sound options are <strong>required!</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-form-field">
        <mat-label>Projection technologies</mat-label>
        <mat-select [formControl]="projectionTechnologiesControl" multiple>
          <mat-option *ngFor="let projectionTechnology of projectionTechnologies | async"
                      [value]="projectionTechnology">{{ projectionTechnology }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="projectionTechnologiesControl.hasError('required')">
          Projection technologies are <strong>required!</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </ng-container>
</app-generic-form-frame>
