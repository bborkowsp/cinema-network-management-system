<form
  #createMovieForm="ngForm"
  (ngSubmit)="onSubmit()"
  [formGroup]="createMovieFormComponent.form"
>
  <app-page-content-container
    [isLoading]="isLoading"
    pageTitle="Add movie"
  >
    <ng-container content>

      <app-create-title-form-frame-component
        [formGroup]="createMovieFormComponent.titleFormGroup"
        [form]="createMovieForm"
      >
      </app-create-title-form-frame-component>

      <app-information-form-frame-component
        [formGroup]="createMovieFormComponent.informationFormGroup"
        [form]="createMovieForm"
      ></app-information-form-frame-component>

      <app-production-details-form-frame-component
        [formGroup]="createMovieFormComponent.productionDetailsFormGroup"
        [form]="createMovieForm"
      ></app-production-details-form-frame-component>

      <app-age-restriction-and-genres-form-frame-component
        [formGroup]="createMovieFormComponent.ageRestrictionAndGenresFormGroup"
        [form]="createMovieForm"
      ></app-age-restriction-and-genres-form-frame-component>

      <app-projection-details-form-frame-component
        [formGroup]="createMovieFormComponent.projectionDetailsFormGroup"
        [form]="createMovieForm"
      ></app-projection-details-form-frame-component>

      <app-image-and-trailer-form-frame-component
        [formGroup]="createMovieFormComponent.imageAndTrailerFormGroup"
        [form]="createMovieForm"
      >
      </app-image-and-trailer-form-frame-component>


      <div class="button-container">
        <button (click)=handleCancelClicked() color="warn" mat-flat-button>Cancel</button>
        <button [disabled]="createMovieForm.form.invalid" color="primary" mat-flat-button type="submit">Save
        </button>
      </div>
    </ng-container>
  </app-page-content-container>
</form>
