<app-generic-form-frame title="Information">
  <ng-container content>
    <div class="inputs-form-container">
      <mat-form-field class="input-form-field">
        <mat-label>Duration (min)</mat-label>
        <input [formControl]="durationControl" matInput maxlength="3" required>
        <mat-error *ngIf="durationControl.hasError('required')">
          Duration is <strong>required!</strong>
        </mat-error>
        <mat-error *ngIf="durationControl.hasError('pattern')">
          Duration must be a <strong>number!</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-form-field">
        <mat-label>Description</mat-label>
        <input [formControl]="descriptionControl" matInput maxlength="2000" required>
        <mat-hint align="end">{{ descriptionControl.value.length }} / 2000</mat-hint>
        <mat-error *ngIf="descriptionControl.hasError('required')">
          Description is <strong>required!</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-form-field">
        <mat-label>Choose a date</mat-label>
        <input [formControl]="releaseDateControl" [matDatepicker]="picker" matInput>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="descriptionControl.hasError('required')">
          Release date is <strong>required!</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </ng-container>
</app-generic-form-frame>
