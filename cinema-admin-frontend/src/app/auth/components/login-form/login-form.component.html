<form
  #loginForm="ngForm"
  (ngSubmit)="onSubmit()"
  [formGroup]="loginFormGroup"
>
  <ng-container content>
    <div class="content-container">
      <div class="background-container">
        <h1 class="title">Sign in</h1>
        <app-login-main-form-frame
          [emailControl]="loginFormGroup.controls.email"
          [form]="loginForm"
          [passwordControl]="loginFormGroup.controls.password"
        ></app-login-main-form-frame>
        <div class="button-container">
          <button [disabled]="loginFormGroup.invalid" color="primary" mat-flat-button type="submit">Sign in
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</form>
