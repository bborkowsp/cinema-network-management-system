<form #contactForm="ngForm" (ngSubmit)="saveContactDetail()">
  <mat-form-field class="input-form-field">
    <mat-label>Department</mat-label>
    <input matInput [formControl]="departmentControl" required type="text" maxlength="100">
    <mat-error *ngIf="departmentControl.hasError('required')">
      Department name is <strong>required!</strong>
    </mat-error>
  </mat-form-field>
  <table class="input-form-field">
    <tr>
      <td>
        <mat-form-field class="input-form-field">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailControl" required type="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-error *ngIf="emailControl.hasError('required')">
            Email is <strong>required!</strong>
          </mat-error>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="input-form-field">
          <mat-label>Phone number</mat-label>
          <input matInput [formControl]="phoneNumberControl" required type="tel">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="phoneNumberControl.hasError('required')">
            Phone is <strong>required!</strong>
          </mat-error>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <button [disabled]="contactForm.invalid" color="primary" mat-flat-button type="submit">
    Save contact
  </button>
</form>


<div mat-subheader>Saved contacts list:</div>
<mat-list role="list">
  <mat-list-item *ngFor="let contact of allContactDetails; let i = index" role="listitem">
    <button (click)="editContact(i)" color="primary" mat-icon-button type="button">
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="deleteContact(i)" color="warn" mat-icon-button type="button">
      <mat-icon>delete</mat-icon>
    </button>
    <span>Contact no. {{ i + 1 }} - Department: {{ contact.department }}</span>
  </mat-list-item>
</mat-list>
