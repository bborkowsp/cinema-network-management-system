<mat-form-field class="input-form-field">
  <mat-label>Cinema name</mat-label>
  <input [formControl]="nameControl" matInput maxlength="100" required/>
  <mat-hint align="end">{{ nameControl.value.length }} / 100</mat-hint>
  <mat-error *ngIf="nameControl.hasError('required')">
    Name of cinema is <strong>required!</strong>
  </mat-error>
</mat-form-field>

<mat-form-field class="input-form-field">
  <mat-label>Description</mat-label>
  <textarea [formControl]="descriptionControl" matInput maxlength="2000" required></textarea>
  <mat-hint align="end">{{ descriptionControl.value.length }} / 2000</mat-hint>
  <mat-error *ngIf="descriptionControl.hasError('required')">
    Description is <strong>required!</strong>
  </mat-error>
</mat-form-field>

<div class="custom-file-input">
  <input #fileInput (change)="onFileSelected($event)" accept="image/*" type="file">
  <button (click)="fileInput.click()" mat-raised-button type="button">Choose Image</button>
  <span *ngIf="selectedFileName" class="selected-file-name">{{ selectedFileName }}</span>
</div>
