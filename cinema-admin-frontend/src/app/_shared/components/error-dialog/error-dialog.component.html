<div class="error-dialog-header">
  <mat-icon class="error-dialog-header__error-icon">error</mat-icon>
  <h2 class="error-dialog-header__title" mat-dialog-title>Error</h2>
</div>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="warn" mat-dialog-close mat-flat-button>Close</button>
</mat-dialog-actions>
