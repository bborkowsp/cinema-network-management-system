<app-toolbar
  (logoutButtonClick)="handleLogoutButtonClick()"
  (toggleDrawerButtonClick)="handleToggleDrawerButtonClick()"
  *ngIf="!isUserOnLoginPage && !isUserOnRegisterPage"
></app-toolbar>
<app-drawer
  [drawerOpened]="isDrawerOpened"
  [isOnLoginOrRegisterPage]="isUserOnLoginPage || isUserOnRegisterPage"
  [navigationLinks]="navigationLinks"
>
  <ng-content></ng-content>
</app-drawer>
