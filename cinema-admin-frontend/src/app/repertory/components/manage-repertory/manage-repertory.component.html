<app-page-content-container
  [isLoading]="isLoading"
  pageTitle="Repertory"
  [hasCreateNewButton]=true
  routerLink="/repertory/create"
>
  <ng-container content *ngIf="!isLoading">
    <app-repertory-list-component
      [repertory]="repertory$"
      (handleDelete)="onDeleteScreening($event)"
      (handleEdit)="onEditScreening($event)"
      (handleAdd)="onAddScreening($event)"
    >
    </app-repertory-list-component>
  </ng-container>
</app-page-content-container>
