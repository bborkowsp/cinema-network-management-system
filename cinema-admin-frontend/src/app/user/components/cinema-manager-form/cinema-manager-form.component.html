<form
  #cinemaManagerForm="ngForm"
  (ngSubmit)="onSubmit()"
  [formGroup]="cinemaManagerFormBuilder.form"
>
  <app-page-content-container
    [isLoading]="isLoading"
    [pageTitle]="pageTitle"
  >
    <ng-container content>
      <app-cinema-manager-form-frame
        [formGroup]="cinemaManagerFormBuilder.mainFormGroup"
        [form]="cinemaManagerForm"
        [cinemaNames]="cinemaNames"
        [isEditMode]="isEditMode"
      ></app-cinema-manager-form-frame>
    </ng-container>
  </app-page-content-container>

  <div class="form-buttons-container">
    <button (click)=handleCancelClicked() color="warn" mat-flat-button>Cancel</button>
    <button [disabled]="cinemaManagerForm.form.invalid" color="primary" mat-flat-button type="submit">
      Save
    </button>
  </div>
</form>
